    <h3>Perfil</h3>

    <form action="" class="row g-3 needs-validation" novalidate>
    <div class="row">
      <div class="col-6">
        <label for="validationCustom01" class="form-label" >Primer nombre*</label>

    </div>

      </div>
      <div class="col-6">
        <label for="validationCustom01" class="form-label">Segundo apellido</label>
        <input type="text" class="form-control" id="secondLastName">
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <label for="validationCustom01" class="form-label">E-mail*</label>
        <input type="text" class="form-control" id="email" >
        
      </div>
      <div class="col-6">
        <label for="validationCustom01" class="form-label">Teléfono de contacto</label>
        <input type="text" class="form-control" id="contactPhone">
